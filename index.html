<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="app">
        <h1 class="app__heading">Password Generator</h1>
        <div class="app__top">
          <p class="app__password">P41$W0rD!</p>
          <p class="app__copied">Copied</p>
          <span class="app__copy">
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </span>
        </div>
        <form class="app__generate">
          <div class="app__chars">
            <p class="app__charsLength">Character Length</p>
            <span class="app__amount">0</span>
          </div>
          <div class="app__length">
            <input type="range" min="0" max="20" value="0" id="length" />
            <label for="length" class="visually-hidden"
              >Choose character length</label
            >
          </div>
          <div class="app__options">
            <div class="app__box">
              <input type="checkbox" name="options" id="uppercase" />
              <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="app__box">
              <input type="checkbox" name="options" id="lowercase" />
              <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="app__box">
              <input type="checkbox" name="options" id="numbers" />
              <label for="numbers">Include Numbers</label>
            </div>
            <div class="app__box">
              <input type="checkbox" name="options" id="symbols" />
              <label for="symbols">Include Symbols</label>
            </div>
          </div>
          <div class="app__strength">
            <p class="app__text">strength</p>
            <p class="app__power">medium</p>
            <div class="app__bars">
              <span class="app__bar"></span>
              <span class="app__bar"></span>
              <span class="app__bar"></span>
              <span class="app__bar"></span>
            </div>
          </div>
          <button class="app__btn">
            generate
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="./node_modules/zxcvbn/dist/zxcvbn.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
